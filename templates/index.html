<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株主還元率分析ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-form {
            display: flex;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #6c757d;
        }

        .error {
            text-align: center;
            padding: 30px;
            color: #dc3545;
            background: #f8d7da;
            margin: 20px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }

        .results {
            padding: 30px;
        }

        .company-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .company-info h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: bold;
            color: #495057;
        }

        .info-value {
            color: #2d3748;
        }

        .analysis-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .analysis-table th {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: white;
            padding: 20px 15px;
            text-align: left;
            font-weight: bold;
        }

        .analysis-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .analysis-table tr:hover {
            background: #f8f9fa;
        }

        .analysis-table tr:last-child td {
            border-bottom: none;
        }

        .year-header {
            font-weight: bold;
            background: #e9ecef !important;
        }

        .amount {
            text-align: right;
            font-family: monospace;
        }

        .percentage {
            text-align: right;
            font-weight: bold;
        }

        .positive {
            color: #28a745;
        }

        .highlight {
            background: #fff3cd !important;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .analysis-table {
                font-size: 14px;
            }
            
            .analysis-table th,
            .analysis-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 株主還元率分析ツール</h1>
            <p>配当と自社株買いを組み合わせた真の株主還元率を分析</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="tickerInput" 
                    placeholder="ティッカーコード（例：AAPL, MSFT, GOOGL）" 
                    required
                >
                <button type="submit" class="search-btn" id="searchBtn">
                    分析開始
                </button>
            </form>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div>📈 データを取得・分析中...</div>
            <div style="font-size: 14px; margin-top: 10px; color: #6c757d;">
                財務データの取得には少し時間がかかります
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results" style="display: none;">
            <div class="company-info">
                <h2 id="companyName"></h2>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">ティッカー:</span>
                        <span class="info-value" id="ticker"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">現在株価:</span>
                        <span class="info-value" id="currentPrice"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">時価総額:</span>
                        <span class="info-value" id="marketCap"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">現在配当利回り:</span>
                        <span class="info-value" id="currentDividendYield"></span>
                    </div>
                </div>
            </div>

            <h3 style="margin-bottom: 20px; color: #2d3748;">📈 過去3年間の詳細分析</h3>
            
            <table class="analysis-table">
                <thead>
                    <tr>
                        <th>年度</th>
                        <th>項目</th>
                        <th>金額</th>
                        <th>利回り</th>
                        <th>計算根拠</th>
                    </tr>
                </thead>
                <tbody id="analysisTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const ticker = document.getElementById('tickerInput').value.trim().toUpperCase();
            if (!ticker) return;
            
            // UI状態を更新
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('searchBtn').textContent = '分析中...';
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ticker: ticker })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'エラーが発生しました');
                }
                
                displayResults(data);
                
            } catch (error) {
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
                document.getElementById('searchBtn').textContent = '分析開始';
            }
        });
        
        function displayResults(data) {
            // 基本情報を表示
            document.getElementById('companyName').textContent = data.company_name;
            document.getElementById('ticker').textContent = data.ticker;
            document.getElementById('currentPrice').textContent = `$${data.current_price.toFixed(2)}`;
            document.getElementById('marketCap').textContent = `$${data.market_cap.toLocaleString()}`;
            document.getElementById('currentDividendYield').textContent = `${data.current_dividend_yield.toFixed(2)}%`;
            
            // 分析テーブルを構築
            const tableBody = document.getElementById('analysisTableBody');
            tableBody.innerHTML = '';
            
            data.total_returns.annual_returns.forEach(yearData => {
                // 配当行
                const dividendRow = document.createElement('tr');
                dividendRow.innerHTML = `
                    <td class="year-header">${yearData.year}年度</td>
                    <td>配当</td>
                    <td class="amount">$${yearData.dividend_amount.toLocaleString()}</td>
                    <td class="percentage positive">${yearData.dividend_yield.toFixed(2)}%</td>
                    <td>$${yearData.dividend_amount.toLocaleString()} ÷ $${data.market_cap.toLocaleString()} × 100</td>
                `;
                tableBody.appendChild(dividendRow);
                
                // 自社株買い行
                const buybackAmount = data.buyback_yields.annual_yields.find(b => b.year === yearData.year)?.amount || 0;
                const buybackRow = document.createElement('tr');
                buybackRow.innerHTML = `
                    <td></td>
                    <td>自社株買い</td>
                    <td class="amount">$${buybackAmount.toLocaleString()}</td>
                    <td class="percentage positive">${yearData.buyback_yield.toFixed(2)}%</td>
                    <td>$${buybackAmount.toLocaleString()} ÷ $${data.market_cap.toLocaleString()} × 100</td>
                `;
                tableBody.appendChild(buybackRow);
                
                // 合計行
                const totalRow = document.createElement('tr');
                totalRow.innerHTML = `
                    <td></td>
                    <td><strong>総合株主還元率</strong></td>
                    <td class="amount"><strong>-</strong></td>
                    <td class="percentage positive highlight"><strong>${yearData.total_return.toFixed(2)}%</strong></td>
                    <td><strong>${yearData.dividend_yield.toFixed(2)}% + ${yearData.buyback_yield.toFixed(2)}%</strong></td>
                `;
                totalRow.classList.add('highlight');
                tableBody.appendChild(totalRow);
            });
            
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
